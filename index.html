<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top"/>
    <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom"/>
    <article>
        <img src="./images/bg-pattern-card.svg" alt="pattern-card"/>
        <img src="./images/image-victor.jpg" alt="image-victor"/>
        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>
        <ul>
          <li>
            <p>80K</p>
            <span>Followers</span>
          </li>
          <li>
            <p>803K</p>
            <span>Likes</span>
          <li>
            <p>1.4K</p>
            <span>Photos</span>
          </li>
        </ul>
      


    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/alexboliveira">Alex Oliveira</a>.
    </div>
  </main>



  
</body>
</html>
